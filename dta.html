<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Entry</title>
<link rel="stylesheet" href="/css/dta.css">
</head>
<body>

  <div class="container">
    <h2>Enter Account Details</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" />

    <label for="account">Account Number:</label>
    <input type="text" id="account" />

    <label for="email">Email:</label>
    <input type="email" id="email" />

    <label for="balance">Total Balance (₹):</label>
    <input type="number" id="balance" />

    <button onclick="displayData()">Submit</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    function displayData() {
      const name = document.getElementById('name').value;
      const account = document.getElementById('account').value;
      const email = document.getElementById('email').value;
      const balance = document.getElementById('balance').value;

      const output = `
        <h3>Account Summary</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Account Number:</strong> ${account}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Total Balance:</strong> ₹${parseFloat(balance).toFixed(2)}</p>
      `;
      document.getElementById('output').innerHTML = output;
    }
  </script>

</body>
</html>
